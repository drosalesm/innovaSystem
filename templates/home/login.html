{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Ingreso INNOVA</title>
    <link href="{% static '/css/login.css'%}" rel="stylesheet">
</head>
<body>
	<div class="main">  	
			<div class="signup">
				<div class="row" style="margin-top: 4%;">
					<img class='rounded mx-auto d-block' style="margin-left: 28%; width: 150px;" src="{% static '/img/logoLetras.png'%}">
				</div>
				<form method="POST" style="margin-top: -10%;">
                    {% csrf_token %}
					<label>Inicio de Sesion</label>
					<input type="text" name="username" placeholder="Usuario" required="">
					<input type="password" name="password" placeholder="Password" required="" >
					<button>Ingrese</button>
				</form>
			</div>
	</div>
</body>
</html>
